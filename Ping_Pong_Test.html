<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Ping Pong Test</title>

</head>
<body>
    <header>    
    
    <h1>Ping-Pong Test</h1>
    
    </header>
    
        <ul id="list">
            
    <script type="text/javascript">


var number = parseInt(prompt("What number would you like me to ping-pong up to ?"), 10);

for ($counter = 1; $counter <= number; $counter += 1) {

    console.log($counter);

    if ($counter % 15 === 0) {
        document.write("<li>PiNg-PoNg</li>");
    } else if ($counter % 3 === 0) {
        document.write("<li>Ping</li>");
    } else if ($counter % 5 === 0) {
        document.write("<li>Pong</li>");
    } else {
        document.write("<li>" + $counter + "</li>");
    }
}

    </script>
        </ul>
</body>
</html>
